<div class="tag_list">
    <ul id="tag-list">
        <li><a href="/"><img src="/assets/img/disk.png" />(C:) Pages</a>
            <ul>
                <li><a href="/cv/" ><img src="/assets/img/folder.ico"/ title="Curriculum Vitae (CV)">cv</a></li>
                <li><a href="/me/" ><img src="/assets/img/folder.ico"/ title="About Me">me</a></li>
            </ul>
        </li>
        {% unless site.tags.size == 0 %}
        <li><a href="/" ><img src="/assets/img/disk.png" />(D:) Tags</a>
            <ul>
                {% assign tags = site.tags | sort %}
                {% for tag in tags %}
                <li><a href="/tag/{{ tag | first | slugify }}/" title="{{ tag[0] | replace:'-', ' ' }}"><img src="/assets/img/folder.ico" />{{ tag[0] | replace:'-', ' ' }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endunless %}
    </ul>
</div>
